<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>

	</h:head>

	<h:body>
		<ui:composition template="/WEB-INF/templates/template.xhtml">
			<ui:define name="title">Movies</ui:define>
			<ui:define name="content">
				<p:panel header="Movies">
					<h:form>
						<p:dataList value="#{movie.movies}" var="item" itemType="none"
							paginator="true" rows="5" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">
							<p:fieldset styleClass="fdsetNoBorder" legend="#{item.name}"
								toggleable="true" collapsed="true" toggleSpeed="500"
								style="margin:10px">

								<h:panelGrid columns="1" cellpadding="10">
									<h:outputText value="#{item.description}" />
									<h:outputText value="Duration: #{item.length} minutes" />
									<h:panelGrid columns="2" cellpadding="10">
										<p:rating value="{item.id}" />
										<p:commandButton style="float:right;font-size:10px;"
											value="Details" action="movieDetail.jsf" ajax="false">
											<f:param name="id" value="#{item.id}" />
										</p:commandButton>
									</h:panelGrid>
								</h:panelGrid>

							</p:fieldset>
						</p:dataList>
					</h:form>
				</p:panel>
			</ui:define>
		</ui:composition>

	</h:body>

</f:view>
</html>
