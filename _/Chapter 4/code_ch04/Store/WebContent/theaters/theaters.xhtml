<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>

	</h:head>

	<h:body>
		<ui:composition template="/WEB-INF/templates/template.xhtml">
			<ui:define name="title">Theaters</ui:define>
			<ui:define name="content">
				<p:panel header="Theaters">
					<h:form>
						<p:dataList value="#{theater.theaters}" var="item" itemType="none"
							paginator="true" rows="5" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">
							<p:fieldset styleClass="fdsetNoBorder" legend="#{item.name}" style="margin:10px">
								<h:panelGrid columns="3" cellpadding="10" width="100%">
									<h:outputText value="City: #{item.city}" />
									<div></div>
									<p:commandButton style="float:right;font-size:10px;" value="Details" action="theaterDetail.jsf"
										ajax="false">
										<f:param name="id" value="#{item.id}" />
									</p:commandButton>
								</h:panelGrid>
							</p:fieldset>
						</p:dataList>
					</h:form>
				</p:panel>
			</ui:define>
		</ui:composition>

	</h:body>

</f:view>
</html>
