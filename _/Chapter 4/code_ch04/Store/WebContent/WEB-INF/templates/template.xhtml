<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>MovieStore :: <ui:insert name="title">Title</ui:insert></title>
		</f:facet>
		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.fdsetNoBorder {
	border: 0px;
	border-bottom: 1px dotted lightgray;
}

.ui-widget {
	font-size: 90%;
}
</style>
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>
	</h:head>

	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit position="north">
				<ui:insert name="header">
					<ui:include src="top.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="south" style="border:0px">
				<p:notificationBar position="bottom" effect="slide" widgetVar="bar"
					styleClass="top" autoDisplay="">
					<p:commandLink styleClass="ui-icon ui-icon-closethick"
						onclick="bar.hide()" style="float:right" />

					<p:messages globalOnly="true" id="msgs" showDetail="true"
						autoUpdate="true" />
				</p:notificationBar>
			</p:layoutUnit>

			<p:layoutUnit position="center" style="border:0px">
				<ui:insert name="content">
					<ui:include src="main.xhtml" />
				</ui:insert>

			</p:layoutUnit>

		</p:layout>

	</h:body>

</f:view>
</html>
