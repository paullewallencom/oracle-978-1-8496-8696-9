<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>

	</h:head>

	<h:body>

		<ui:composition template="/WEB-INF/templates/template.xhtml">
			<ui:define name="title">
				<c:set var="item" value="#{movie.find(param['id'])}"
					scope="request" />
                    #{item.name}
                </ui:define>

			<ui:define name="content">
				<h:form>
					<p:fieldset legend="#{item.name}" style="margin:10px">

						<h:panelGrid columns="2" cellpadding="10">

							<p:outputLabel for="description" value="Description:" />
							<h:outputText id="description" value="#{item.description}" />

							<p:outputLabel for="duration" value="Duration:" />
							<h:outputText id="duration" value="#{item.length} minutes" />

							<p:rating value="#{item.id}">
								<p:ajax event="rate" />
							</p:rating>
						</h:panelGrid>
					</p:fieldset>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>

</f:view>
</html>
